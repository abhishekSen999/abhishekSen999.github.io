<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      Effect of grain size on piezoelectric, ferroelectric and dielectric
      properties of PMN-PT ceramics.
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2/build/pdf.min.js"></script>
    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <canvas id="my_canvas"></canvas>
    <script>
      let pdfHandle = pdfjsLib.getDocument("./cv.pdf");
      pdfHandle.promise.then(pdf => {
        // load pdf
        console.log(pdf._pdfInfo.numPages);
        pdf.getPage(2).then(page => {
          var myCanvas = document.getElementById("my_canvas");
          var context = myCanvas.getContext("2d");
          var viewport = page.getViewport(2, 0); // getViewport(scale, angle)
          myCanvas.width = viewport.width;
          myCanvas.height = viewport.height;
          page.render({
            canvasContext: context,
            viewport: viewport
          });
        });
      });
    </script>
  </body>
</html>
