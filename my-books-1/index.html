<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/abhisheksen999/MyBooks/contents/webpage-for-each-book');
        const data = await response.json();
        let htmlString = '<ul>';
        let filePathPrefix = 'https://abhishekSen999.github.io/MyBooks/';
        for (let file of data) {
          htmlString += `<li><a href="${filePathPrefix}${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
